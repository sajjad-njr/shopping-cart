<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneDecrese" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCount" type="text" class="form-control text-center" value="1">
                           <button id="phoneIncrese" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phonePrice">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecrase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="1">
                           <button id="caseIncrase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="casePrice">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="totalPrice">$1,278</h5>
                        <h5 id="taxAmount" >$0</h5>
                        <h5 id="grandTotal">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <script>
         document.getElementById("caseIncrase").addEventListener('click',function(){
          const caseInput = document.getElementById("caseCount");
             const caseTotal = parseInt(caseInput.value);
             const caseNewCount = caseTotal + 1;
            
             caseInput.value = caseNewCount;
             const caseAmount = caseNewCount*59;
             document.getElementById("casePrice").innerText ="$" + caseAmount;
             calculateTotal ()
          });

          document.getElementById("caseDecrase").addEventListener('click',function(){
             const caseInput = document.getElementById("caseCount");
             const caseTotal = parseInt(caseInput.value);
             const caseNewCount = caseTotal - 1;
          caseInput.value = caseNewCount;
            const caseAmount = caseNewCount *59;
            document.getElementById('casePrice').innerText = '$' + caseAmount;

            calculateTotal ()
    });
         document.getElementById("phoneIncrese").addEventListener('click',function(){
          const phoneInput = document.getElementById("phoneCount");
             const phoneTotal = parseInt(phoneInput.value);
             const phoneNewCount = phoneTotal + 1;            
             phoneInput.value = phoneNewCount;
             const phoneAmount = phoneNewCount*1219;
             document.getElementById("phonePrice").innerText ="$" + phoneAmount;
            
             calculateTotal ()
            });

            document.getElementById("phoneDecrese").addEventListener('click',function(){
            const phoneInput = document.getElementById("phoneCount");
             const phoneTotal = parseInt(phoneInput.value);
             const phoneNewCount = phoneTotal - 1;            
             phoneInput.value = phoneNewCount;
             const phoneAmount = phoneNewCount*1219;
             document.getElementById("phonePrice").innerText ="$" + phoneAmount;
           
             calculateTotal ()
            });
            
            //bottom part code 

         function calculateTotal (){
            const phoneInput = document.getElementById("phoneCount");
            const phoneCount = parseInt (phoneInput.value);

            const caseInput = document.getElementById("caseCount");
            const caseCount = parseInt (caseInput.value);

            const totalPrice = phoneCount * 1219 + caseCount * 59;
            document.getElementById("totalPrice").innerText = "$" + totalPrice;

            const tax = Math.round(totalPrice * 0.10);
            document.getElementById("taxAmount").innerText = "$" + tax;

            const grandTotal = totalPrice + tax;
            document.getElementById("grandTotal").innerText = "$" + grandTotal;
        }
     </script>
   </section> 
</body>
</html>
